<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item></menu-item>
        <menu-item index="来自父组件的数据"></menu-item>
        <menu-item :title="ptitle" :text="pmsg"></menu-item>
    </div>
    <!-- 引入vue.js开发环境版本，包含了有帮助的命令行警告 -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   <script>
       Vue.component('menu-item',{

           data:function(){
               return{
                   msg:'子组件本身的数据'
               }
           },
           //在javascript中使用驼峰式命名，父组件向子组件传值的方式
           props:['title','text'],
           template:'<div>{{mag+"-----"+title+"-----"+text}}</div>'
       })
       let vm = new Vue({
           el:'#app',
           data:{
               pmsg:'父组件中的内容',
               ptitle:'动态绑定属性'
           }
       })
   </script>
</body>
</html>
