<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter><br>
    </div>
     <script>
         //全局组件
         Vue.component('button-counter',{
             data:function(){
                 return{
                     count:0
                 }
             },
             template: `
              <div>
             <h3>点击了{{count}}次</h3>
             <button @click="count++">点击</button>
             </div>`
         })
         let myComponent={
             props:['countent'],
             template:'<span>我是局部注册的组件，{{countent}}</span>'
         }
         let vm = new Vue({
             el: '#app',
             components:{
                 'my-component':myComponent
             }
         })
     </script>
</body>
</html>
