<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //第三题：输入一串以逗号隔开的4种好吃的美食，每隔3秒钟打印每种
        //美食的内容
        var food = ['麻婆豆腐', '酸醋鱼', '鱼香肉丝', '番茄炒蛋'];
        var i = 0;
        function out() {
            //根据时间来打印
            setTimeout(function () {
                console.log(food[i++])
                if (i > 3) {
                    return
                }
                else {
                    out();
                }
            }, 3000)
        }
        out();
    </script>
</body>

</html>
