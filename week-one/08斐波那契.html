<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(n) {
            if (n == 1 | n == 2) {
                return 1;
            }
            return fn(n - 1) + fn(n - 2);
        }
        var n = parseInt(prompt('请输入一个数字'));
        var a1 = 1;
        var a2 = 1;
        var a3 = 0;
        for (var i = 2; i <= n; i++) {
            a3 = a1 + a2;
            a1 = a2;
            a2 = a3;
        }
        console.log(a3);
    </script>
</body>

</html>
