<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
    <!-- 添加css样式 -->
    <link rel="stylesheet" href="/assets/css/img.css">
</head>

<body>
    <div id="app">
        <div class="center">
            <!--图片-->
            <img :src="imgs[index]" alt=""> 
            <!--左箭头-->
            <a href="JavaScript:void(0)" class="left" @click="prev" v-show='index!=0'>
                <img src="../example/img/prev.png" alt="">
            </a>
            <!--右箭头-->
            <a href="JavaScript:void(0)" class="right" @click="next" v-show='index<imgs.length-1'>
                <img src="../example/img/next.png" alt="">
            </a>
        </div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                imgs:[
                    './img/10.jpg',
                    './img/12.jpg',
                    './img/13.jpg',
                    './img/14.jpg',
                    './img/15.jpg',
                    './img/5.jpg',
                ],
                index:0
            },
            methods: {
                prev: function () {
                    this.index--;
                },
                next: function () {

                    this.index++;

                }
            }
        })
    </script>
</body>
